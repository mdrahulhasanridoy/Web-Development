<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lists in HTML</title>
</head>
<body>
    
    <!-- Unordered List -->
    
    <ul>
        <li> Bread </li>
        <li> Butter </li>
        <li> Jam </li>
        <li> Sweet </li>
        <li> Milk </li>
    </ul>
    
    <!-- Ordered List -->
    
    <ol>
        <li> Bread </li>
        <li> Butter </li>
        <li> Jam </li>
        <li> Sweet </li>
        <li> Milk </li>
    </ol>

    <!-- Ordered List With Type -->

    <ol type="i">
        <li> Bread </li>
        <li> Butter </li>
        <li> Jam </li>
        <li> Sweet </li>
        <li> Milk </li>
    </ol>

</body>
</html>
